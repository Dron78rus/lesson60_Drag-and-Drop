<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      p {
        font-weight: bold;
      }
      .topic {
        text-decoration: underline;
        margin: 10px;
      }
      .task {
        margin: 20px 10px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        width: 600px;
        height: 80px;
        border: 1px green solid;
      }
      .movableElement {
        height: 50px;
        width: 50px;
        border: blue dashed 1px;
        margin: 10px 10px 0px 10px;
      }
      img {
        max-width: 100%;
      }
      .receivingElement {
        height: 150px;
        width: 600px;
        border: red solid 1px;
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        vertical-align: top;
      }
    </style>

    <p>Задание 1</p>

    <div class="topic">Перемещение одного элемента на другой</div>
    <div class="task">
      Реализуйте самостоятельно задачу, чтобы было несколько панелей каких-то
      иконок и можно перемещать эти иконки с одной панели на другую.
    </div>

    <div class="container">
      <div class="movableElement" draggable="true">
        <img
          src="https://cdn.icon-icons.com/icons2/1629/PNG/512/3808368-bloody-butcher-knife-knife-weapon_109095.png"
          alt="инструмент"
        />
      </div>
      <div class="movableElement" draggable="true">
        <img
          src="https://media.istockphoto.com/vectors/cartoon-bloody-machete-knife-illustration-vector-id1290219839"
          alt="инструмент"
        />
      </div>
      <div class="movableElement" draggable="true">
        <img
          src="https://media.istockphoto.com/vectors/hand-holds-a-bloody-axe-flat-style-illustration-vector-id1281647628"
          alt="инструмент"
        />
      </div>
      <div class="movableElement" draggable="true">
        <img
          src="https://ks-region69.com/wp-content/uploads/2021/06/molotok.jpg"
          alt="инструмент"
        />
      </div>
      <div class="movableElement" draggable="true">
        <img
          src="https://thumbs.dreamstime.com/b/%D0%BA%D1%80%D0%B5%D0%B0%D1%82%D0%B8%D0%B2%D0%BD%D1%8B%D0%B9-%D1%81%D1%82%D0%B8%D0%BA%D0%B5%D1%80-%D0%BA%D0%B0%D1%80%D0%B8%D0%BA%D0%B0%D1%82%D1%83%D1%80%D1%8B-%D1%81-%D0%BA%D1%80%D0%BE%D0%B2%D0%B0%D0%B2%D0%BE%D0%B9-%D0%B1%D0%B5%D0%BD%D0%B7%D0%BE%D0%BF%D0%B8%D0%BB%D0%BE%D0%B9-%D0%BE%D1%80%D0%B8%D0%B3%D0%B8%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F-151157679.jpg"
          alt="инструмент"
        />
      </div>
      <div class="movableElement" draggable="true">
        <img
          src="https://www.pngfind.com/pngs/m/578-5785137_chainsaw-blood-png-transparent-png.png"
          alt="инструмент"
        />
      </div>
      <div class="movableElement" draggable="true">
        <img
          src="https://a.allegroimg.com/original/0184dd/21db980b4d1493ffa39ff337ab7a/GIRLANDA-HALLOWEEN-NARZEDZIA-KRWAWE-PILA-NOZ-120cm"
          alt="инструмент"
        />
      </div>
      <div class="movableElement" draggable="true">
        <img
          src="https://i2.wp.com/www.allesinsu.com/wp-content/uploads/2015/11/Houwer-2.jpg?w=1024&ssl=1"
          alt="инструмент"
        />
      </div>
    </div>

    <div class="receivingElement">Выбери режущее оружие</div>
    <script>
      // http://new.code.mu/ru/javascript/book/drag-and-drop/element-movement-on-another/

      // задание 1

      const d = document
      const elems = d.querySelectorAll('.movableElement')
      const container = d.querySelector('.container')
      const receivingElement = d.querySelector('.receivingElement')
      let currentElementBeingMoved

      elems.forEach((elem) => {
        elem.addEventListener('dragstart', function () {
          currentElementBeingMoved = this
          console.log(currentElementBeingMoved)
        })
      })

      receivingElement.addEventListener('dragover', (e) => {
        e.preventDefault()
      })

      receivingElement.addEventListener('drop', function () {
        this.appendChild(currentElementBeingMoved)
      })
    </script>
  </body>
</html>
